<!-- main -->
<div class="main-container">
  <!-- calculator -->
  <div class="calculator-container ">
    <!-- screen -->
    <div class="d-flex flex-column justify-content-between py-4 screen-container">

      <!-- theme and history -->
      <div class="d-flex justify-content-end">
        <div class="col-4 d-flex justify-content-center">

          <!-- theme toggle button -->
          <div (click)="toggleTheme()" class="toggle-button">
            <div [class.toggle-dot-active]="darkTheme" class="toggle-dot d-flex justify-content-center p-2">
              <img *ngIf="!darkTheme" src="../assets/images/Sun.png">
              <img *ngIf="darkTheme" src="../assets/images/Moon.png">
            </div>
            <div [class.toggle-icon-active]="darkTheme" class="toggle-icon d-flex justify-content-center p-2">
              <img *ngIf="darkTheme" src="../assets/images/Sun.png">
              <img *ngIf="!darkTheme" src="../assets/images/Moon.png">
            </div>
          </div>
        </div>

        <!-- last result button -->
        <div class="col-4 d-flex justify-content-center">
          <button (click)="changeInputByLastResult()" class=" round-button btn ">
            <img class="brightness" src="../assets/images/Clock.png">
          </button>
        </div>
      </div>





      <div class="d-flex flex-column px-5">
        <div class="d-flex flex-column">
          <div class=" text-end fs-2 text-secondary " *ngFor="let last of history">{{last}}</div>
        </div>

        <div class="d-flex justify-content-between  fw-bolder fs-1">
          <div>=</div>
          <div>{{input}}</div>
        </div>
      </div>
      <!-- screen content -->




    </div>


    <div class="buttons-container p-4 py-4  bg-danger">

      <!-- top buttons -->
      <div class="top-buttons-grid  ">
        <div class="d-flex justify-content-between   operators-container">
          <div (click)="deleteAll()" class="button colorless-button">AC</div>
          <div class="button colorless-button"></div>
          <div (click)="changeInputByOperator($event)" class="button colorless-button">%</div>
        </div>
      </div>

      <!-- right buttons -->
      <div class="b2 right-buttons-grid d-flex flex-column  align-items-center">

        <div class="h-100 d-flex flex-column justify-content-between operators-container ">
          <div (click)="changeInputByOperator($event)" class="button colorless-button">/</div>
          <div (click)="changeInputByOperator($event)" class="button colorless-button">*</div>
          <div (click)="changeInputByOperator($event)" class="button colorless-button">-</div>
          <div (click)="changeInputByOperator($event)" class="button colorless-button">+</div>
          <div (click)="equalButton()" class="button colorless-button">=</div>
        </div>
      </div>

      <!-- middle buttons -->
      <div class="b3 d-flex justify-content-around justify-content-lg-between">

        <div class="d-flex flex-column justify-content-between">
          <div (click)="changeInput($event)" value="1" class="button round-button shadow-sm">1</div>
          <div (click)="changeInput($event)" class="button round-button shadow-sm">4</div>
          <div (click)="changeInput($event)" class="button round-button shadow-sm">7</div>
          <div (click)="changeInputByDot()" class="button round-button shadow-sm">.</div>
        </div>

        <div class="d-flex flex-column justify-content-between">
          <div (click)="changeInput($event)" class="button round-button shadow-sm">2</div>
          <div (click)="changeInput($event)" class="button round-button shadow-sm">5</div>
          <div (click)="changeInput($event)" class="button round-button shadow-sm">8</div>
          <div (click)="changeInputByZero($event)" class="button round-button shadow-sm">0</div>
        </div>

        <div class="d-flex flex-column justify-content-between">
          <div (click)="changeInput($event)" class="button round-button shadow-sm">3</div>
          <div (click)="changeInput($event)" class="button round-button shadow-sm">6</div>
          <div (click)="changeInput($event)" class="button round-button shadow-sm">9</div>
          <div (click)="changeInputByZero($event)" class="button round-button shadow-sm">00</div>
        </div>


      </div>

    </div>



  </div>

</div>
