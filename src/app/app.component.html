<!-- main -->
<div class="main-container">
  <!-- calculator -->
  <div class="calculator-container ">
    <!-- screen -->
    <div class="d-flex flex-column justify-content-between py-4 screen-container">

      <!-- theme and history -->
      <div class="d-flex justify-content-end">
        <div class="col-4 d-flex justify-content-center">

          <!-- theme toggle button -->
          <div (click)="toggleTheme()" class="toggle-button">
            <div [class.toggle-dot-active]="darkTheme" class="toggle-dot d-flex justify-content-center p-2">
              <img *ngIf="!darkTheme" src="../assets/images/Sun.png">
              <img *ngIf="darkTheme" src="../assets/images/Moon.png">
            </div>
            <div [class.toggle-icon-active]="darkTheme" class="toggle-icon d-flex justify-content-center p-2">
              <img *ngIf="darkTheme" src="../assets/images/Sun.png">
              <img *ngIf="!darkTheme" src="../assets/images/Moon.png">
            </div>
          </div>
        </div>

        <!-- last result button -->
        <div class="col-4 d-flex justify-content-center">
          <button (click)="changeInputByLastResult()" class=" round-button btn ">
            <img class="brightness" src="../assets/images/Clock.png">
          </button>
        </div>
      </div>





      <div class="d-flex flex-column px-5">
        <div class="d-flex flex-column">
             <div class=" text-end fs-2 text-secondary " *ngFor="let last of history">{{last}}</div>
        </div>
     
        <div class="d-flex justify-content-between  fw-bolder fs-1">
          <div>=</div>
          <div>{{input}}</div>
        </div>
      </div>
      <!-- screen content -->




    </div>


    <div class="d-flex flex-column  buttons-container justify-content-center ">
      <!-- buttons -->
      <div class="d-flex flex-row p-3  ">

        <!-- numbers div -->
        <div class="d-flex flex-column  col-8 gap-4  ">

          <div class="operators-container d-flex justify-content-between rounded-5">
            <button (click)="deleteAll()" class="colorless-button button round-button btn ">AC</button>
            <button class="colorless-button button round-button btn ">+/-</button>
            <button (click)="changeInputByOperator($event)" class="colorless-button button round-button btn ">%</button>
          </div>


          <div class="d-flex justify-content-between">
            <button (click)="changeInput($event)" class="button round-button btn ">1</button>
            <button (click)="changeInput($event)" class="button round-button btn ">2</button>
            <button (click)="changeInput($event)" class="button round-button btn ">3</button>
          </div>
          <div class="d-flex justify-content-between">
            <button (click)="changeInput($event)" class="button round-button btn ">4</button>
            <button (click)="changeInput($event)" class="button round-button btn ">5</button>
            <button (click)="changeInput($event)" class="button round-button btn ">6</button>
          </div>
          <div class="d-flex justify-content-between">
            <button (click)="changeInput($event)" class="button round-button btn ">7</button>
            <button (click)="changeInput($event)" class="button round-button btn ">8</button>
            <button (click)="changeInput($event)" class="button round-button btn ">9</button>
          </div>
          <div class="d-flex justify-content-between">
            <button (click)="changeInputByOperator($event)" class="button round-button btn ">.</button>
            <button (click)="changeInput($event)" class="button round-button btn ">0</button>
            <button (click)="changeInput($event)" class="button round-button btn ">00</button>
          </div>

        </div>

        <!-- operators div -->
        <div class=" d-flex flex-column  col-4  gap-4  align-items-center  ">
          <div class="d-flex flex-column gap-4 rounded-5 operators-container">
            <button (click)="changeInputByOperator($event)" class="button colorless-button round-button btn ">/</button>
            <button (click)="changeInput($event)" class="button colorless-button round-button btn ">*</button>
            <button (click)="changeInput($event)" class="button colorless-button round-button btn ">-</button>
            <button (click)="changeInput($event)" class="button colorless-button round-button btn ">+</button>
            <button (click)="equalButton()" class="button colorless-button round-button btn ">=</button>
          </div>

        </div>


      </div>

      <div class="d-flex justify-content-center">
        <hr>
      </div>


    </div>



  </div>

</div>
